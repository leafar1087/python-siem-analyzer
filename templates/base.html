<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}SIEM Dashboard{% endblock %}</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            margin: 0;
        }
        /* --- ¡NUEVO MENÚ DE NAVEGACIÓN! --- */
        nav {
            background-color: #1e1e1e;
            padding: 10px 20px;
            border-bottom: 2px solid #4CAF50;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        nav a {
            color: #e0e0e0;
            text-decoration: none;
            padding: 10px 15px;
            border-radius: 4px;
        }
        nav a:hover {
            background-color: #333;
        }
        nav .logo {
            font-size: 1.5em;
            font-weight: bold;
            color: #4CAF50;
        }
        nav .user-actions a {
            color: #ff6b6b; /* Rojo para logout */
        }

        /* Contenedor principal para el contenido */
        .container {
            padding: 20px;
        }

        /* (Estilos de H1, H2, tablas, etc. que ya teníamos) */
        h1 { 
            color: #4CAF50; 
            border-bottom: 2px solid #4CAF50;
            padding-bottom: 10px;
        }
        h2 { color: #e0e0e0; }
        #stats-container, #log-container, .upload-container {
            margin-top: 20px;
            padding: 15px;
            background-color: #1e1e1e;
            border-radius: 8px;
        }
        table { border-collapse: collapse; width: 100%; }
        th, td { border: 1px solid #444; padding: 8px; text-align: left; }
        th { background-color: #333; }
        button, input[type="submit"] {
            padding: 10px 15px;
            background-color: #4CAF50;
            border: none;
            border-radius: 4px;
            color: #ffffff;
            font-weight: bold;
            cursor: pointer;
        }
        
        .flash-success {
            padding: 15px; background-color: #4CAF50; color: white;
            border-radius: 4px; margin-bottom: 15px;
        }
        .flash-danger {
            padding: 15px; background-color: #ff6b6b; color: white;
            border-radius: 4px; margin-bottom: 15px;
        }

        /* ... (tu CSS existente de body, nav, etc.) ... */

        /* --- ¡NUEVO CSS PARA EL LAYOUT DEL DASHBOARD! --- */
        .dashboard-grid {
            display: grid;
            /* Columna izq. 1 parte, Columna der. 2 partes */
            grid-template-columns: 1fr 2fr; 
            gap: 20px;
        }

        /* En pantallas pequeñas (móviles/tablets), apilamos las columnas */
        @media (max-width: 900px) {
            .dashboard-grid {
                grid-template-columns: 1fr; /* Una sola columna */
            }
        }

            /* --- CSS MODIFICADO PARA LOS GRÁFICOS --- */
                
        /* Contenedor para los DOS gráficos (Tarta y Barras) */
        .stats-content {
            display: flex;
            flex-direction: column; /* ¡Apila Tarta y Barras verticalmente DENTRO de la col. izq.! */
            gap: 20px;
        }

        /* Contenedor individual para CADA gráfico */
        .chart-container {
            /* El ancho máximo ya no es necesario, la columna del grid lo controla */
            background-color: #1a1a1a;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }

        .chart-container h3 {
            color: #4CAF50;
            margin-bottom: 15px;
        }


        /* --- ¡NUEVO CSS PARA EL MODAL DE IA! --- */
        .modal-oculto {
            display: none; /* Oculto por defecto */
            position: fixed; /* Se queda fijo en la pantalla */
            z-index: 1000; /* Se pone por encima de todo */
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto; /* Permite scroll si el contenido es largo */
            background-color: rgba(0,0,0,0.7); /* Fondo negro semitransparente */
        }

        .modal-contenido {
            background-color: #1e1e1e;
            color: #e0e0e0;
            margin: 15% auto; /* 15% desde arriba y centrado horizontalmente */
            padding: 20px;
            border: 1px solid #4CAF50;
            border-radius: 8px;
            width: 60%; /* 60% del ancho de la pantalla */
            max-width: 700px; /* Pero no más de 700px */
        }

        .modal-cerrar {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .modal-cerrar:hover,
        .modal-cerrar:focus {
            color: #fff;
            text-decoration: none;
            cursor: pointer;
        }

        /* Botón de IA en la tabla */
        .btn-ia {
            font-size: 12px;
            padding: 3px 8px;
            background-color: #3f51b5; /* Un color azul "IA" */
            border: none;
            color: white;
            border-radius: 4px;
            cursor: pointer;
        }
        .btn-ia:hover {
            background-color: #5c6bc0;
        }

        #ai-respuesta pre {
            white-space: pre-wrap;  /* ¡Esta es la magia! Hace el 'wrap' */
            word-wrap: break-word;  /* Rompe palabras si son muy largas */
            font-family: inherit;   /* Opcional: hace que use la misma fuente del body */
            color: #e0e0e0;         /* Asegura que el texto sea visible */
        }



    /* Responsive adjustments */
    @media (max-width: 768px) {
        .chart-container {
            max-width: 100%; /* En pantallas pequeñas, ocupa todo el ancho */
        }
    }
    </style>
</head>
<body>

    <nav>
        <div>
            <span class="logo">SIEM Analizador</span>
            <a href="{{ url_for('index') }}">Dashboard</a>
            <a href="{{ url_for('upload_logs') }}">Subir Logs</a>
        </div>
        <div class="user-actions">
            <a href="{{ url_for('logout') }}">Cerrar Sesión ({{ current_user.username }})</a>
        </div>
    </nav>

    <div class="container">
        {% block content %}{% endblock %}
    </div>

    {% block scripts %}{% endblock %}
</body>
</html>
